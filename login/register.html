<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gray-950 flex justify-center items-center h-screen">
      <!-- Left: Image -->
      <div class="w-1/2 h-screen hidden lg:block">
        <img
          src="https://cdn.pixabay.com/photo/2018/10/26/11/14/man-3774381_1280.jpg"
          alt="Placeholder Image"
          class="object-cover w-full h-full"
        />
      </div>
      <!-- Right: Registration Form -->
      <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h1 class="text-gray-50 text-2xl font-semibold mb-4">Register</h1>
        <form id="registerForm">
          <!-- Username Input -->
          <div class="mb-4">
            <label for="register-username" class="block text-gray-50"
              >Username</label
            >
            <input
              type="text"
              id="register-username"
              name="register-username"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off"
            />
          </div>
          <!-- Password Input -->
          <div class="mb-4">
            <label for="register-password" class="block text-gray-50"
              >Password</label
            >
            <input
              type="password"
              id="register-password"
              name="register-password"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off"
            />
          </div>
          <!-- Register Button -->
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full"
          >
            Register
          </button>
        </form>
        <!-- Link to Login -->
        <div class="mt-6 text-blue-500 text-center">
          <a href="login.html" class="hover:underline"
            >Already have an account? Login here</a
          >
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
